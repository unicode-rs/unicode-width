name: build

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

env:
  CARGO_INCREMENTAL: 0
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1
  RUSTFLAGS: -D warnings
  RUSTDOCFLAGS: -D warnings

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Build
      run: cargo build --verbose
    - name: Run tests
      run: cargo test --verbose
    - name: Build docs
      run: cargo doc
    - name: Check formatting
      run: cargo fmt --check
    - name: Check clippy
      run: cargo clippy --verbose --lib --tests
    - name: Build (no default features)
      run: cargo build --verbose --no-default-features
    - name: Run tests (no default features)
      run: cargo test --verbose --no-default-features
    - name: Check clippy (no default features)
      run: cargo clippy --verbose --lib --tests --no-default-features

  regen:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-python@v5
      with:
        python-version: '3.12'
    - name: Regen
      run: rm tests/emoji-test.txt && cd scripts && python3 unicode.py
    - name: Diff
      run: git update-index --refresh && git diff-index --quiet HEAD --
